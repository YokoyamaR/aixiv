<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIchive — Report</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #f6f6f6;
      --surface: #fff;
      --border: #ddd;
      --text: #333;
      --text-muted: #666;
      --accent: #b31b1b;
      --link: #0066cc;
      --link-hover: #004499;
      --code-bg: #f0f0f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Computer Modern Serif", "Noto Serif JP", Georgia, "Times New Roman", serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      font-size: 15px;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { color: var(--link-hover); text-decoration: underline; }

    .topbar {
      border-bottom: 3px solid var(--accent);
      padding: 0.6rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--surface);
      z-index: 10;
    }

    .topbar a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      font-family: "Lucida Grande", "Noto Sans JP", sans-serif;
    }

    .topbar a:hover { text-decoration: underline; }

    .topbar .title {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-muted);
      font-family: "Lucida Grande", "Noto Sans JP", sans-serif;
      max-width: 60%;
      text-align: right;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .container {
      max-width: 780px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
      background: var(--surface);
      min-height: 100vh;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    .article h1 {
      font-size: 1.6rem;
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent);
      color: var(--accent);
    }

    .article h2 {
      font-size: 1.3rem;
      margin: 2rem 0 0.8rem;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid var(--border);
    }

    .article h3 {
      font-size: 1.1rem;
      margin: 1.5rem 0 0.6rem;
    }

    .article p { margin: 0.8rem 0; }
    .article ul, .article ol { margin: 0.8rem 0; padding-left: 1.8rem; }
    .article li { margin: 0.3rem 0; }

    .article blockquote {
      border-left: 3px solid var(--accent);
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      color: var(--text-muted);
      background: var(--code-bg);
      border-radius: 0 4px 4px 0;
    }

    .article table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    .article th, .article td {
      border: 1px solid var(--border);
      padding: 0.5rem 0.8rem;
      text-align: left;
    }

    .article th {
      background: var(--code-bg);
      font-weight: 600;
    }

    .article code {
      background: var(--code-bg);
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .article pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin: 1rem 0;
      border: 1px solid var(--border);
    }

    .article pre code {
      background: none;
      padding: 0;
    }

    .article hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .article strong {
      color: var(--text);
      font-weight: 700;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .error {
      text-align: center;
      padding: 4rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="./">← AIchive</a>
    <span class="title" id="page-title"></span>
  </div>
  <div class="container">
    <div id="content" class="loading">Loading...</div>
  </div>
  <script>
    async function loadPaper() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('f');
      const contentEl = document.getElementById('content');

      if (!file) {
        contentEl.className = 'error';
        contentEl.textContent = 'No file specified.';
        return;
      }

      try {
        const resp = await fetch(`papers/${file}`);
        if (!resp.ok) throw new Error(`${resp.status}`);
        let text = await resp.text();

        // strip frontmatter
        if (text.startsWith('---')) {
          const parts = text.split('---');
          if (parts.length >= 3) {
            text = parts.slice(2).join('---');
          }
        }

        contentEl.className = 'article';
        contentEl.innerHTML = marked.parse(text);

        const h1 = contentEl.querySelector('h1');
        if (h1) {
          document.getElementById('page-title').textContent = h1.textContent;
          document.title = h1.textContent + ' — AIchive';
        }
      } catch (e) {
        contentEl.className = 'error';
        contentEl.textContent = `Failed to load report (${e.message})`;
      }
    }
    loadPaper();
  </script>
</body>
</html>
