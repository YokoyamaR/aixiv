<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIカイブ — レポート</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
    }

    .topbar {
      border-bottom: 1px solid var(--border);
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    .topbar a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .topbar .title {
      font-weight: 600;
      font-size: 1rem;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    .article h1 { font-size: 1.8rem; margin: 1.5rem 0 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    .article h2 { font-size: 1.4rem; margin: 2rem 0 0.8rem; border-bottom: 1px solid var(--border); padding-bottom: 0.4rem; }
    .article h3 { font-size: 1.15rem; margin: 1.5rem 0 0.6rem; }
    .article p { margin: 0.8rem 0; }
    .article ul, .article ol { margin: 0.8rem 0; padding-left: 1.8rem; }
    .article li { margin: 0.3rem 0; }
    .article blockquote {
      border-left: 3px solid var(--accent);
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      color: var(--text-muted);
      background: var(--surface);
      border-radius: 0 6px 6px 0;
    }
    .article table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    .article th, .article td {
      border: 1px solid var(--border);
      padding: 0.5rem 0.8rem;
      text-align: left;
    }
    .article th {
      background: var(--surface);
    }
    .article code {
      background: var(--surface);
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .article pre {
      background: var(--surface);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .article pre code {
      background: none;
      padding: 0;
    }
    .article hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }
    .article a {
      color: var(--accent);
    }
    .article strong {
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .error {
      text-align: center;
      padding: 4rem;
      color: #f85149;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="./">← AIカイブ</a>
    <span class="title" id="page-title"></span>
  </div>
  <div class="container">
    <div id="content" class="loading">読み込み中...</div>
  </div>
  <script>
    async function loadPaper() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('f');
      const contentEl = document.getElementById('content');

      if (!file) {
        contentEl.className = 'error';
        contentEl.textContent = 'ファイルが指定されていません。';
        return;
      }

      try {
        const resp = await fetch(`papers/${file}`);
        if (!resp.ok) throw new Error(`${resp.status}`);
        let text = await resp.text();

        // frontmatter を除去
        if (text.startsWith('---')) {
          const parts = text.split('---');
          if (parts.length >= 3) {
            text = parts.slice(2).join('---');
          }
        }

        contentEl.className = 'article';
        contentEl.innerHTML = marked.parse(text);

        // タイトルを設定
        const h1 = contentEl.querySelector('h1');
        if (h1) {
          document.getElementById('page-title').textContent = h1.textContent;
          document.title = h1.textContent + ' — AIカイブ';
        }
      } catch (e) {
        contentEl.className = 'error';
        contentEl.textContent = `レポートの読み込みに失敗しました (${e.message})`;
      }
    }
    loadPaper();
  </script>
</body>
</html>
