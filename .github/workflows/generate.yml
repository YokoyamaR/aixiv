name: Generate Whitepaper

on:
  # テーマファイルが themes/ に追加・変更されたら自動実行
  push:
    paths:
      - 'themes/*.yml'
    branches:
      - main

  # 手動実行（テーマファイル名を指定）
  workflow_dispatch:
    inputs:
      theme_file:
        description: 'テーマファイル名（例: my_theme.yml）'
        required: true
        type: string
      rounds:
        description: 'ラウンド数'
        required: false
        default: '100'
        type: string
      model:
        description: '使用するClaudeモデル'
        required: false
        default: 'claude-sonnet-4-5-20250929'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  detect-themes:
    runs-on: ubuntu-latest
    outputs:
      themes: ${{ steps.find.outputs.themes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Find new/changed theme files
        id: find
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 手動実行: 指定されたテーマファイルを使用
            echo "themes=[\"themes/${{ inputs.theme_file }}\"]" >> "$GITHUB_OUTPUT"
          else
            # push: 変更されたテーマファイルを検出
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'themes/*.yml' | jq -R -s -c 'split("\n") | map(select(length > 0))')
            if [ "$CHANGED" = "[]" ] || [ -z "$CHANGED" ]; then
              echo "themes=[]" >> "$GITHUB_OUTPUT"
            else
              echo "themes=$CHANGED" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Show detected themes
        run: echo "Themes to process - ${{ steps.find.outputs.themes }}"

  generate:
    needs: detect-themes
    if: needs.detect-themes.outputs.themes != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        theme: ${{ fromJson(needs.detect-themes.outputs.themes) }}
      max-parallel: 1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run discussion
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ROUNDS="${{ inputs.rounds || '100' }}"
          MODEL="${{ inputs.model || 'claude-sonnet-4-5-20250929' }}"
          python scripts/run_discussion.py "${{ matrix.theme }}" \
            --rounds "$ROUNDS" \
            --model "$MODEL"

      - name: Generate whitepaper
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          MODEL="${{ inputs.model || 'claude-sonnet-4-5-20250929' }}"
          # output/ 配下の最新ディレクトリを見つける
          OUTPUT_DIR=$(ls -td output/*/ 2>/dev/null | head -1)
          if [ -n "$OUTPUT_DIR" ]; then
            python scripts/generate_whitepaper.py "$OUTPUT_DIR" --model "$MODEL"
          fi

      - name: Build papers index
        run: python scripts/build_index.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ docs/
          git diff --staged --quiet || git commit -m "Generate whitepaper: ${{ matrix.theme }}"
          git push

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest
        run: git pull origin main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
